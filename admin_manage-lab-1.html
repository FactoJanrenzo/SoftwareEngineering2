<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/style-1.css">
    <title>Manage Lab</title>
</head>
<body>
    <main id="main-container">
        <!--main-headbar-->
        <div id="main-headbar" class="headbar">
            <div class="website-title">
                <img src="images/wmsu_logo.png" alt="">
                <h3>Computer Reservation</h3>
            </div>
            <div class="user-buttons">
                <div class="user-button">
                    <a href="#"><img src="images/user_logo.png" alt=""></a>
                </div>
                <div class="user-button">
                    <a href="#"><i class="fas fa-sign-out-alt"></i></a>
                </div>
            </div>
        </div>

        <!--main-sidebar-->
        <div id="main-sidebar" class="sidebar">
            <div class="sidebar-links">
                <a href="admin_manage-lab-1.html" class="current-page"><span>Manage Lab</span></a>
                <a href="admin_lab-utilization.html"><span>Lab Utilization</span></a>
                <a href="admin_customer-acc.html"><span>Customer Account</span></a>
            </div>
        </div>

        <!--main-content-->
        <div id="main-content" class="content">
            <div class="cards-wrapper">
                <div class="cards-header">
                    <div class="cards-title">
                        <h3>Laboratories</h3>
                    </div>

                    <!--Here is a form-->
                    <!--Search-->
                    <form action="">
                        <div class="cards-search">
                            <input type="text" placeholder="Search">
                            <a href="" class="btn-search"><i class="fas fa-search"></i></a>
                        </div>
                    </form>

                </div>
                <div class="add-card">
                    <!-- modal-open-# is use to oepn modal of the same ID found below all this tab-contets -->
                    <button id="modal-open-1" class="modal-open btn-add"><i class="fas fa-folder-plus"></i></button>
                </div>
                <div class="card-wrapper">
                    <div class="card-title">
                        <img src="images/default_labpic.jpg" alt="">
                        <a href="admin_manage-lab-2.html"><h4>ICS Computer Lab</h4></a>
                    </div>
                    <div class="card-option">
                        <!-- modal-open-# is use to oepn modal of the same ID found below all this tab-contets -->
                        <button id="modal-open-2" class="modal-open btn-edit" data-target="#edit-lab-modal"><i class="far fa-edit"></i></button>
                        <!--Should we add <form> here?-->
                        <button class="btn-delete"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <!--Modals-->
        <!--add lab modal-->
        <div id="modal-open-1-content" class="modal">
            <!--Here is a form-->
            <form action="">
                <div class="modal-content">
                    <div class="modal-close">X</div>
                    <h3>New Computer Laboratory</h3>
                    <input type="text" placeholder="Lab name">
                    <input type="text" placeholder="Lab location">
                    <button class="btn-add">Submit</button>
                </div>
            </form>
        </div>

        <!--edit lab modal-->
        <div id="modal-open-2-content" class="modal">
            <!--Here is a form-->
            <form action="">
                <div class="modal-content">
                    <div class="modal-close">X</div>
                    <h3>Edit Computer Laboratory</h3>
                    <input type="text" placeholder="Lab name">
                    <input type="text" placeholder="Lab location">
                    <button class="btn-edit">Save</button>
                </div>
            </form>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
